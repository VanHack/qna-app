<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="openPollForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2><strong>Renato</strong> has initiated a poll</h2>
        <p>Close in 3 days</p>
      </ion-item>

      <ion-card-content>
        <h1>What's the best beer in town?</h1>
      </ion-card-content>
    
      <ion-row align-items-center>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 likes</div>
          </button>
        </ion-col>
        <ion-col>
          <ion-note icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <span>4 answers</span>
          </ion-note>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>

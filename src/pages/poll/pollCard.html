<ion-card>
        
    <ion-card-content (click)="openPollView()">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/logo.png">
            </ion-avatar>
            <h2>
                <strong>Renato2</strong> has initiated a poll</h2>
            <p>Close in 3 days</p>
        </ion-item>
        <h1>What's the best beer in town?</h1>
    </ion-card-content>
    
    <ion-row align-items-center>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 likes</div>
            </button>
        </ion-col>
        <ion-col>
            <ion-note icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <span>4 answers</span>
            </ion-note>
        </ion-col>
        <ion-col center text-center>
            <ion-note>
                11h ago
            </ion-note>
        </ion-col>
    </ion-row>
        
</ion-card>

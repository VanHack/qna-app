<ion-header>

  <ion-navbar>
    <ion-title>Poll Viewer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <p>{{(poll | async)?.question}}</p>
    </ion-item>
  </ion-list>
  <ion-list radio-group [(ngModel)]="votedKey">
    <ion-item *ngFor="let a of question.answers | KeysPipe">
      <ion-label>{{question.answers[a]}}</ion-label>
      <ion-radio value="{{a}}"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button round (click)="vote()" [disabled]="!votedKey">Vote</button>
    <button ion-button round (click)="closePoll()">Close</button>
    <button ion-button round (click)="dismiss()">Cancel</button>
  </ion-buttons>
</ion-content>

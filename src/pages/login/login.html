<ion-header>

  <ion-navbar>
    <ion-title>QnA</ion-title> <!-- TODO: get a better name -->
  </ion-navbar>

</ion-header>

<ion-content padding center text-center>

  <ion-list inset>

    <ion-item input>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block default>Sign In</button>
  </div>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <button ion-button color="primary" icon-only large (click)="facebookLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" icon-only large (click)="googleLogin()">
          <ion-icon name="logo-google"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="royal" icon-only large (click)="noSuchMethod()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row padding></ion-row>
    <ion-row padding end>
      <ion-col>
        <a href="" style="text-decoration:none;">Create an account</a>
      </ion-col>
    </ion-row>
  </ion-grid>




    </ion-content>

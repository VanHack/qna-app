<ion-menu [content]="mainContent">
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Menu
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content id="side-menu">
          <ion-list id="menu-list">
            <ion-item color="none" id="user-info">
              <ion-avatar item-left>
                <img src="assets/imgs/logo.png" />
              </ion-avatar>
              <h2>
                Fulano de Souza
              </h2>
            </ion-item>
            <ion-item color="none" id="new-poll" (click)="openPollForm()">
              New Poll
              <ion-icon name="add" item-right></ion-icon>
            </ion-item>
            <ion-item color="none" id="friends">
              Friends
              <ion-icon name="people" item-right></ion-icon>
            </ion-item>
            <ion-item color="none" id="logout" (click)="logout()">
              Log out
              <ion-icon name="log-out" item-right></ion-icon>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
